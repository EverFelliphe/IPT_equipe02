<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<body>
    
  <div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="relatorios3-container text-center p-4 rounded">

      <p class="relatorios3-text1 mb-4">Realize o login para acessar os relatórios</p>
      <div class="error relatorios3-text" id="error"></div>
      <label for="usuario" id="inpUsuario" class="relatorios3-text2">Usuário</label>

      <label for="senha" class="relatorios3-text3">Senha</label>
      <input type="password" id="senha" placeholder="Senha" class="relatorios3-textinput1 form-control mb-1 rounded">
        <div class="text-right mb-3">
            <a href="#" class="relatorios3-text4"></a>
        </div>
      <button id="botaoir" class="btn btn-primary">Acessar</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
